<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">
<head> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>music-player</title> 
  <link href="css/main.css"  rel="stylesheet" type="text/css" media="" />
</head> 
<body> 
  <div id="player"> 
    <audio id="audio" controls="controls"></audio>
    <div id="controls" class="clearfix controls">
        <div id="play" class="playing"></div>
        <div id="next" onclick="nextmusic()"></div>
        <div id="progress">
            <div></div>
            <p id="time">00:00 / 00:00</p>
        </div>
        <div id="volume" onclick="vol(event)">
            <div></div>
        </div>
    </div>
    <ul id="musiclist"></ul>
    <div class="bar bottom">
      <span>播放模式：</span>
      <span id="mode">全部</span>
    </div> 
  </div>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
